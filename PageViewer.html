<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>COMfORT 2</title>
    <!--stylesheets-->
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/pageContent.css" />

    <!--scripts-->
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script>
        var ConfigXml;
        var PageContent = [];
        var ScaleRatio = 1;
        var CurrentLocation;
    </script>
    <script src="./js/navigation.js"></script>
    <script src="./js/validate.js"></script>
    <script src="./js/loading.js"></script>
    <script src="./js/offline.js"></script>
    <script src="./js/viewer.js"></script>
    <script src="./js/shared.js"></script>
</head>

<body>


    <div id="main-window">
        <div id="inner-window">
            <div id="toc">
                <a href="javascript:void(0)" id="menu-close">&times;</a>
                <!--<a href="javascript:void()" class="closebtn">&#9776;</a>-->
                <div id="toc-book-title"></div>
                <div id="pageList">

                </div>
            </div>

            <div id="content">
                <div id="header">
                    <div id="top-bar">
                        <div id="menu-open">&lt; MENU</div>
                        <div id="module-name"></div>
                    </div>
                    <div id="sections">
                        <div id="section-list"></div>
                    </div>
                    <div id="chapters">
                        <div id="chapter-list"></div>
                    </div>
                </div>

                <div id="page-content">
                    <div id="definitionWindow"></div>
                    <div id="offline-load">
                        <div style="display:table;margin:20px auto">
                            <label>Choose page file<input type="file" id="page-file" name="page-file" /></label><br />
                        </div>


                    </div>
                </div>

                <div id="footer">
                    <div id="previous-button">&lt; PREVIOUS</div>
                    <div id="page-dots">
                        <div id="page-dot-content"></div>
                        <div id="progress-container">
                            <div id="progress-bar"></div>
                        </div>
                    </div>
                    <div id="next-button">NEXT &gt;</div>

                </div>
            </div>


            <div id="loading">
                <div id="loading-box">
                    <img src="images/loading.gif" />
                    <div id="loading-text"></div>
                </div>
            </div>


        </div>


    </div>

</body>
</html>
